<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Calculator app</title>
</head>
<body class="theme-1">

  <main class="calc">
    <div class="calc-header">
      <h1>calc</h1>

      <div class="theme">
        <p>THEME</p>

        <div class="theme-toggle">
          <div class="theme-id">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>

          <div class="toggle">
            <div class="red-circle"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="calc-screen">
      <h2 class="screen-result">399,981</h2>
    </div>

    <div class="calc-buttons">
      <div class="container-buttons">
        <button class="value number 7">7</button>
        <button class="value number 8">8</button>
        <button class="value number 9">9</button>
        <button class="delete">DEL</button>
        <button class="value number 4">4</button>
        <button class="value number 5">5</button>
        <button class="value number 6">6</button>
        <button class="value token +">+</button>
        <button class="value number 1">1</button>
        <button class="value number 2">2</button>
        <button class="value number 3">3</button>
        <button class="value token -">-</button>
        <button class="value comma .">.</button>
        <button class="value number 0">0</button>
        <button class="value token /">/</button>
        <button class="value token *">x</button>
        <button class="reset">RESET</button>
        <button class="equal">=</button>
      </div>
    </div>

    <div class="modalIn">
      <img src="./images/circle-exclamation-solid.svg" alt="exclamation-icon">
      <p>...</p>
    </div>
  </main>

    <script src="./js/script.js"></script>
</body>
</html>
