<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>

  <main class="calc">
    <div class="calc-header">
      <h1>calc</h1>
      <div class="theme">
        <p>THEME</p>
        <div class="theme-toggle">
          <div class="theme-id">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <div class="toggle"><div class="red-circle"></div></div>
        </div>
      </div>
    </div>

    <div class="calc-screen">
      <h2>399,981</h2>
    </div>

    <div class="calc-buttons">
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>0</button>
      <button>.</button>
      <button>/</button>
      <button>x</button>
      <button>-</button>
      <button>+</button>
      <button>DEL</button>
      <button>RESET</button>
      <button>=</button>
    </div>
  </main>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>
</html>
